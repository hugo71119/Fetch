    <main>
        <header>
            <header class="imagen position-relative">

        <div class="container my-3">

            <div class="row">
                <form class="row col-12 col-md-6 g-3" id="formulario">
                    <label for="inputAddress" class="form-label">Moneda</label>

                    <select class="col-12 form-select mt-0 ms-2" id="moneda" name="moneda">

                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Criptomoneda</label>
                        <select class="col-12 form-select mt-0 ms-2" id="criptomoneda" name="criptomoneda">

                            <option selected disabled value="">Elige tu criptomoneda</option>
                        </select>
                    </div>


                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                    </div>

                    
                </form>
                <div class="col-12 col-md-6 espaciado text-center d-flex flex-column align-items-center justify-content-center " id="resultado">
